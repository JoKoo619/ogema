<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Rooms - Configuration</title>
<script src="lib/jquery-1.11.1.min.js"></script>
<script src="lib/jquery-ui-1.11.1.custom/jquery-ui.min.js"></script>
<script src="lib/jsTree/jstree.min.js"></script>
<script src="config.js"></script>
<link rel="stylesheet" type="text/css" href="config.css">
<link rel="stylesheet" href="lib/jsTree/themes/default/style.min.css">

<script>
$('*').contextmenu( function() {
    return false;
});
</script>

<body scroll="">
	<div id="top">
		<div class="rowDivTop">
			<div class="cellDivTop"></div>
			<div class="cellDivTop">
				<h1 align="center">Raumklimastation - Raumkonfiguration</h1>
			</div>
			<div class="cellDivTop">
				<img src="ogema.png" alt="ogema-logo" align="right" /></img>
			</div>
		</div>
	</div>

	<div id="middle">
		<div class="rowDiv">
			<div class="cellDiv">
				<div class="rowDiv">
					<div class="cellDivLeft">
						<a id="KITCHEN" class="button buttonGreen" onclick='showResources("KITCHEN")'>
							<img src="kitchen_str.png" alt="KITCHEN" /></img>
						</a>
					</div>
				</div>
				<div class="rowDiv">
					<div class="cellDivLeft">
						<a id="DINING" class="button buttonGreen" onclick='showResources("DINING")'>

						</a>
					</div>
				</div>
				<div class="rowDiv">
					<div class="cellDivLeft">
						<a id="LIVING" class="button buttonGreen" onclick='showResources("LIVING")'>
							<img src="living_str.png" alt="LIVING ROOM" /></img>
						</a>
					</div>
				</div>
				<div class="rowDiv">
					<div class="cellDivLeft">
						<a id="BEDROOM" class="button buttonGreen" onclick='showResources("BEDROOM")'>
							<img src="bed_str.png" alt="BEDROOM" /></img>
						</a>
					</div>
				</div>
				<div class="rowDiv">
					<div class="cellDivLeft">
						<a id="BATH" class="button buttonGreen" onclick='showResources("BATH")'>
							<img src="bath_str.png" alt="BATHROOM" /></img>
						</a>
					</div>
				</div>
				<div class="rowDiv">
					<div class="cellDivLeft">
						<a id="OUTSIDE" class="button buttonGreen" onclick='showResources("OUTSIDE")'>
							<img src="outside_str.png" alt="OUTSIDE" /></img>

					</div>
				</div>

				<div class="rowDiv">
					<div class="cellDivLeft"></div>
				</div>
				<div class="rowDiv">
					<div class="cellDivLeft">
						<a href="index.html" id="index">Zurück zur Übersicht</a>
					</div>
				</div>
			</div>
			<div class="cellDiv">
				<div id='resources'>
					<p class="head">
						<strong>Ressourcen</strong> <br />
					</p>
					<div class='part'>
						<div id='jsTree_Resources' style='background-color: rgba(179, 179, 179, 0.5);'></div>

					<div id='dialog_Resources' style='display: none; background-color: rgba(179, 179, 179, 0.5);'></div>

			</div>

					<div class="cellDivRight">
						<img src="iis.png" alt="iis-logo" align="right" style="margin-right: 15px;" /></img>
					</div>
				</div>
			</div>
		</div>

	</div>
