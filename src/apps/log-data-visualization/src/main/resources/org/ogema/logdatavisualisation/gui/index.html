<!DOCTYPE html>

To change this template file, choose Tools | Templates
and open the template in the editor.

<html>

    <head>
        <link href="examples.css" rel="stylesheet" type="text/css">
        <script src="jquery/jquery-1.11.1.min.js"></script>
        <script src="jquery/jquery.flot.min.js"></script>
        <script src="jquery/jquery.flot.selection.min.js"></script>
        <script src="jquery/jquery.flot.time.min.js"></script>
        <script src ="graph.js"></script>
        <script src ="jquery-ui.min.js"></script>
        <script src ="jszip.min.js"></script>

        <title>Log Data Visualization</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        
        <div id="header">
            <h2>Time Series Visualization</h2>
	</div>

        <div id="content">
            
            <!-- Button bar -->
            <div class="demo-container" style="height:auto;">
                <div id="radio">
                    <input type="radio" id="resourceData" name="radio" checked="checked">
                    <label for="resourceData" title="view Resource Loggdata in Diagram">
                        Resource Logdata</label>
                    <input type="radio" id="sheduleData" name="radio">
                    <label for="sheduleData" title="view Schedule Values in Diagram">
                        Schedule Values</label>
                    <div style="float:right">
                        <a id="csvDownloadButton" title="Click to download the displayed Data as CSV File">
                            <img alt="icon" src="download-icon.svg"/>
                            CSV Download</a>
                    </div>
                </div>
            </div>
            
            <!-- Main Plot Area -->
            <div class="demo-container">
                <div id="placeholder" class="demo-placeholder" style="float:left; width:675px;"></div>
                <div style="float:right">
                    <p id="choices" style="width:135px;"></p>
                </div>
            </div>
            
            <!-- Overview Area -->
            <div class="demo-container" style="height:250px;">
                <div id="overview" class="demo-placeholder"></div>
            </div>
	</div>
    </body>
</html>
</html>
