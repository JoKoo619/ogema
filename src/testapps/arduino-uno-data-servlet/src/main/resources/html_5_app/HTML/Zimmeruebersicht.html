<script>
					
		

$(document).ready(function(){
	 
	var priorK = 1;
    var priorE = 1;
	setzePriority();
	
	function setzePriority(){

 				 if (priorK == 2) {
				   $("#buttonKueche").addClass("buttonGelb");
				 }else if (priorK == 3 || priorK == 4 ){
				   $("#buttonKueche").addClass("buttonRot");
				 }else {
				   $("#buttonKueche").addClass("buttonGruen");
				 }
				 //setze Rahmenfarbe=Priority für Esszimmer
				 if (priorE == 2) {
					$("#buttonEss").addClass("buttonGelb");
				 }else if (priorE == 3 || priorE == 4 ){
					 $("#buttonEss").addClass("buttonRot");
				 }else {
					 $("#buttonEss").addClass("buttonGruen");
				 }
}
	
	
	 var myVar = setInterval(function(){

		
					   $.getJSON("/climate_station_servlet/getArduinoData", function(data) {
							
						   									
									 priorK = data[1].Priority;
									 priorE = data[2].Priority;
									 //setze Rahmenfarbe=Priority für Küche
									 setzePriority();
									 
								
									 
					  }); 

	},1000);




});
</script>
