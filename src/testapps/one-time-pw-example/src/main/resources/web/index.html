﻿<div id="log"></div>

<SCRIPT type="application/javascript">
function actualize() {
	if(((get.readyState >= 4)||(get.readyState == 0))){
		get.open("GET", "/rest/resources"+"?user="+otusr+"&pw="+otpwd,true);
		get.onreadystatechange = process;
		get.send();
		}
}

function process(){
	if ( get.readyState == 4) {
		data = get.responseText;
		if (window.console && console.log) {
    		console.log(data); //for firebug
  		}
	}
}

var get;
var myTimer;
init();

function init(){
	get= new XMLHttpRequest();
	myTimer = setInterval(actualize, 1000);	
}
</SCRIPT>
